<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>
            The weather in:
        </h1>
        <h2 id="city">
            Chicago
        </h2>
        <h3 id="dateNow">
            Sunday, January 23rd, 2022
            <div class="time">
                19:00
            </div>
        </h3>
        <form class="search-form" id="search-form">
            <div class="mb-3">
                <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                    class="form-control shadow-sm" id="city-input">
            </div>
            <div class="row">
                <div class="buttons">
                    <button type="submit" class="btn btn-primary shadow-sm" id="searchButton">
                        Search
                    </button>
                    <button type="submit" class="btn btn-secondary shadow-sm" id="currentCityButton">
                        Current City
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-6">
                <h4>
                  <div class="clearfix weather-temperature"></div>
                    <img src="" alt="" id="icon" class= "icon" width="135"/>
                    <br />
                    <div id="temperature">
                        <div class="float-left">
                            <span id="temperature-today">19</span>
                            <span class="units">°F</span>
                        </div>
                    </div>
                </h4>

            </div>
            <div class="col-6">
                <div>
                    <ul class="weatherDetails">
                        <li id="description">
                            Partly Cloudy
                        </li>
                        <li class="feelsLike">
                          Feels like: <span id="tempFeels">43</span>°
                        </li>
                        <li class="windSpeed">
                          Wind speed: <span id="wind">5</span><span id="windSpeedLabel"> mph</span>
                        </li>
                        <li id="humidityLog">
                            Humidity: <span id="humidity">12</span>%
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>

      </div>
      <small class="sourceCode">
        <a href="https://github.com/burro011/My-Weather-App" target="_blank" >Open-source code</a>
        by Emily Burrows
      </small>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
